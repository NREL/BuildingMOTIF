<div class="container">
        <div class="header">
                <div>Models</div>
        </div>
</div>

<div class="container">
    <mat-list *ngFor="let model of models">
            <mat-list-item>
                <a routerLink="/models/{{model.id}}">
                        {{model.name}}
                </a>
            </mat-list-item>
            <mat-divider></mat-divider>
    </mat-list>      
</div>
