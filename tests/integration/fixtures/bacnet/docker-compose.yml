version: "3.4"
services:
  device:
    build:
      dockerfile: Dockerfile
    networks:
      bacnet:
        ipv4_address: 172.24.0.3
    command: "python3 virtual_bacnet.py"
    ports:
     - "47808:47808/udp"
networks:
  bacnet:
    ipam:
      driver: default
      config:
        - subnet: "172.24.0.0/16"
          gateway: "172.24.0.1"
