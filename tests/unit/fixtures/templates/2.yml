vav:
  head: ["name", "zone"]
  body: >
    @prefix bmparam: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    bmparam:name a brick:VAV ;
      brick:feeds bmparam:zone ;
      brick:hasPoint bmparam:sen .
  dependencies:
   - rule: temp-sensor
     args: {"name": "sen"}

temp-sensor:
  head: ['name']
  body: >
    @prefix bmparam: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    bmparam:name a brick:Temperature_Sensor .
