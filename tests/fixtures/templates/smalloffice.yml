zone:
  head: ["zone", "point"]
  body: >
    @prefix bmparam: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    bmparam:name a brick:HVAC_Equipment .
    bmparam:cav a brick:CAV ;
       brick:isFedBy bmparam:name .
    bmparam:zone brick:isFedBy bmparam:cav ;
       a brick:HVAC_Zone .
