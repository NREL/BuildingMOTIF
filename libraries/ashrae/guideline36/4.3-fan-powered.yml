fan-powered-terminal-unit:
  body: >
    @prefix p: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    p:name a brick:VAV ;
      brick:hasPart p:fan, p:damper ;
      brick:hasPoint p:heating_signal, p:airflow, p:sat, p:zat .
  dependencies:
  - template: fan
    args: {"name": "fan"}
  - template: damper
    args: {"name": "damper"}
  - template: https://brickschema.org/schema/Brick#Supply_Air_Flow_Sensor 
    library: https://brickschema.org/schema/1.4/Brick
    args: {"name": "airflow"}
  - template: https://brickschema.org/schema/Brick#Supply_Air_Temperature_Sensor 
    library: https://brickschema.org/schema/1.4/Brick
    args: {"name": "sat"}
  - template: https://brickschema.org/schema/Brick#Zone_Air_Temperature_Sensor 
    library: https://brickschema.org/schema/1.4/Brick
    args: {"name": "zat"}
  - template: https://brickschema.org/schema/Brick#Heating_Command
    library: https://brickschema.org/schema/1.4/Brick
    args: {"name": "heating_signal"}
