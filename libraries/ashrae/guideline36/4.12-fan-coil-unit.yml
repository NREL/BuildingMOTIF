fan-coil-unit:
  body: >
    @prefix p: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    @prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> .
    p:name a brick:Fan_Coil_Unit ;
      brick:hasPart
        ( _:fan rdf:type rdf:Alt
          rdf:_1 p:fan-ecm
          rdf:_2 p:fan-vfd ),
        p:filter, p:clg-coil, p:htg-coil, p:thermostat ;
      brick:hasPoint p:sa-temp-sen, p:ra-temp-sen ;
      brick:feeds p:zone .
  optional: ['filter', 'clg_coil', 'htg_coil', 'ra-temp-sen']
  dependencies:
    - template: variable-speed-fan-ecm
      args: {"name": "fan-ecm"}
    - template: variable-speed-fan-vfd
      args: {"name": "fan-vfd"}
    - template: filter
      args: {"name": "filter"}
    - template: cooling-coil
      args: {"name": "clg-coil"}
    - template: heating-coil
      args: {"name": "htg-coil"}
    - template: thermostat
      args: {"name": "thermostat"}
    - template: https://brickschema.org/schema/Brick#Supply_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "sa-temp-sen"}
    - template: https://brickschema.org/schema/Brick#Return_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ra-temp-sen"}
    - template: zone
      args: {"name": "zone"}