fan-coil-unit:
  body: >
    @prefix p: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    p:name a brick:Fan_Coil_Unit ;
      brick:feeds p:zone ;
      brick:hasPart p:fan, p:clg_coil, p:htg_coil, p:filter ;
      brick:hasPoint 
        p:fan_start_stop, p:fan_speed, p:fan_status, p:sa_temp, p:ra_temp, 
        p:filter_pd, p:clg_signal, p:htg_signal, p:zone_temp .
  optional: ['clg_coil', 'htg_coil', 'fan_status', 'ra_temp', 'filter_pd']
  dependencies:
    - template: https://brickschema.org/schema/Brick#HVAC_Zone
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "zone"}
    - template: fan
      args: {"name": "fcu_fan"}
    - template: cooling-coil
      args: {"name": "fcu_clg_coil"}
    - template: heating-coil
      args: {"name": "fcu_htg_coil"}
    - template: filter
      args: {"name": "fcu_filter"}
    - template: https://brickschema.org/schema/Brick#Supply_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "sa_temp"}
    - template: https://brickschema.org/schema/Brick#Return_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ra_temp"}
    - template: https://brickschema.org/schema/Brick#Zone_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ztemp"}
