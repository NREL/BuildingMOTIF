fan-coil-unit:
  body: >
    @prefix p: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    p:name a brick:Fan_Coil_Unit ;
      brick:hasPart p:supply_fan, p:filter, p:cooling_coil, p:heating_coil, p:thermostat ;
      brick:hasPoint p:sa_temp, p:ra_temp ;
      brick:feeds p:zone .
  optional: ['clg_coil', 'htg_coil', 'ra_temp']
  dependencies:
    - template: supply-fan
      args: {"name": "supply_fan"}
    - template: https://brickschema.org/schema/Brick#Supply_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "sa_temp"}
    - template: https://brickschema.org/schema/Brick#Return_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ra_temp"}
    - template: filter
      args: {"name": "filter"}
    - template: cooling-coil
      args: {"name": "cooling_coil"}
    - template: heating-coil
      args: {"name": "heating_coil"}
    - template: thermostat
      args: {"name": "thermostat"}
    - template: zone
      args: {"name": "zone"}

