constant-speed-exhaust-fan:
  body: >
    @prefix p: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    p:name a brick:Fan ;
      brick:hasPoint p:start-stop-com, p:on-off-status, p:airtemp-sen .
  optional: 'on-off-status, airtemp-sen'
  dependencies:
    - template: https://brickschema.org/schema/Brick#Start_Stop_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "start-stop-com"}
    - template: https://brickschema.org/schema/Brick#Motor_On_Off_Status
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "on-off-status"}
    - template: https://brickschema.org/schema/Brick#Zone_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "airtemp-sen"}