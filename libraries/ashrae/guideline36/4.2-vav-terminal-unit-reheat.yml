vav-terminal-unit-reheat:
  body: >
    @prefix p: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    p:name a brick:Variable_Air_Volume_Box_With_Reheat ;
      brick:hasPart
        p:damper,
        p:htg-coil,
        p:thermostat ;
      brick:hasPoint
        p:flow,
        p:temp ;
      brick:feeds
        p:zone .
  dependencies:
  - template: damper-modulating
    args: {"name": "damper"}
  - template: heating-coil
    args: {"name": "htg-coil"}
  - template: thermostat
    args: {"name": "thermostat"}
  - template: https://brickschema.org/schema/Brick#Discharge_Air_Flow_Sensor
    library: https://brickschema.org/schema/1.3/Brick
    args: {"name": "flow"}
  - template: https://brickschema.org/schema/Brick#Discharge_Air_Temperature_Sensor
    library: https://brickschema.org/schema/1.3/Brick
    args: {"name": "temp"}
  - template: zone
    args: {"name": "zone"}
