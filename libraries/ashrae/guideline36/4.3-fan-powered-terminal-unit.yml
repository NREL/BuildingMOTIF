fan-powered-terminal-unit:
  body: >
    @prefix p: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    @prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> .
    p:name a brick:Variable_Air_Volume_Box_With_Reheat ;
      brick:hasPart
        ( _:fan rdf:type rdf:Alt
          rdf:_1
            p:fan-cav
          rdf:_2
            p:fan-ecm ),
        p:damper,
        p:htg-coil,
        p:thermostat ;
      brick:hasPoint
        p:flow,
        p:temp ;
      brick:feeds
        p:zone .
  dependencies:
  - template: constant-speed-fan
    args: {"name": "fan-cav"}
  - template: variable-speed-fan-ecm
    args: {"name": "fan-ecm"}
  - template: damper
    args: {"name": "damper"}
  - template: heating-coil
    args: {"name": "htg-coil"}
  - template: thermostat
    args: {"name": "thermostat"}
  - template: https://brickschema.org/schema/Brick#Supply_Air_Flow_Sensor
    library: https://brickschema.org/schema/1.3/Brick
    args: {"name": "flow"}
  - template: https://brickschema.org/schema/Brick#Discharge_Air_Temperature_Sensor
    library: https://brickschema.org/schema/1.3/Brick
    args: {"name": "temp"}
  - template: zone
    args: {"name": "zone"}

