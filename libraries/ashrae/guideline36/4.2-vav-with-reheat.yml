vav-with-reheat:
  body: >
    @prefix p: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    p:name brick:hasPart p:rhc .
  dependencies:
   - template: vav-cooling-only
     args: {"name": "name"}
   - template: reheat-coil
     args: {"name": "rhc"}

heating-coil:
  body: >
    @prefix p: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    p:name a brick:Heating_Coil ;
      brick:hasPoint p:cmd .
  dependencies:
  - template: https://brickschema.org/schema/Brick#Valve_Command
    library: https://brickschema.org/schema/1.3/Brick
    args: {"name": "cmd"}

reheat-coil:
  body: >
    @prefix p: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    p:name a brick:Reheat_Coil ;
      brick:hasPoint p:cmd .
  dependencies:
  - template: https://brickschema.org/schema/Brick#Valve_Command
    library: https://brickschema.org/schema/1.3/Brick
    args: {"name": "cmd"}
