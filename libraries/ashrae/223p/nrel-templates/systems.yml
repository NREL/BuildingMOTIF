    - template: hw-pump
      args: {"name": "standby-hw-pump"}
    - template: hw-pump
      args: {"name": "lead-hw-booster-pump"}
    - template: hw-pump
      args: {"name": "standby-hw-booster-pump"}
    - template: heat-exchanger
      args: {"name": "hw-hx"}
