air-outlet-cp:
  body: >
    @prefix P: <urn:___param___#> .
    @prefix s223: <http://data.ashrae.org/standard223#> .
    P:name a s223:OutletConnectionPoint ;
      s223:mapsTo P:mapsto ;
      s223:hasMedium s223:Medium-Air .
  optional: ["mapsto"]

