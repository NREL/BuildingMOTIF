name: setup

on:
  workflow_call:

jobs:
  setup: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - uses: snok/install-poetry@v1
      with:
        virtualenvs-in-project: false
        virtualenvs-path: ~/.virtualenvs
    - run: poetry install