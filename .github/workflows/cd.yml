name: continuous deployment

on: 
  pull_request:
    branches:
    - develop
    - main
  push:
    branches:
    - main
  release:

jobs:

  # deploy docs for develop and main branches
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      # setup
      - uses: actions/checkout@main
      - uses: actions/setup-python@main
      
      # update repo visualization for docs
      - uses: githubocto/repo-visualizer@main
        with:
          output_file: docs/reference/apidoc/diagram.svg
          excluded_paths: ".github"
          commit_message: "update repo diagram [skip ci]"
          
      # install poetry, dependencies, project, and jupyter book to build docs
      # TODO confirm this is needed after adding RTD for versioned docs
      - run: |
          pip install poetry
          poetry install
          pip install .
          pip install -U jupyter-book
          jupyter-book config sphinx ./docs/
          sphinx-build ./docs/ _build/html -b html
          
#       # TODO can we use an official GitHub Action? https://github.com/actions/deploy-pages
#       - uses: peaceiris/actions-gh-pages@v3.6.1
#         with:
#           github_token: ${{ secrets.GITHUB_TOKEN }}
#           publish_dir: ./docs/_build/html

  deploy-dist:
    name: publish distribution
    needs: deploy-docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - uses: snok/install-poetry@v1

    - name: build
      run: poetry build

    - name: publish distribution ðŸ“¦ to Test PyPI
      if: ${{ github.base_ref == 'main' }}
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
        skip_existing: true

    - name: publish distribution ðŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
