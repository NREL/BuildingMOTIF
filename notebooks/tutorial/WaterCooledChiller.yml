ChilledWaterPump-points:
  body: >
    @prefix P: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    P:name a brick:Chilled_Water_Pump ;
        brick:hasPoint P:CHWPmpCmd, P:CHWPmpSts, P:CHWPmpSpd, P:CHWPmpFdbk, P:CHWPmpAlm, P:CHWPmpPwr, P:CHWPmpEnrg, P:CHWPmpRntm .         
  dependencies:     
    - template: https://brickschema.org/schema/Brick#Chilled_Water_Pump_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "CHWPmpCmd"}
