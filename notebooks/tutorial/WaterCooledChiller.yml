WaterCooledChiller:
  body: >
    @prefix P: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    P:name a brick:Chiller ;
        brick:hasLocation P:mech_room ;
        brick:hasPart P:PriCHWPmp, P:SecCHWPmp, P:CWPmp .
  dependencies:
  - template: https://brickschema.org/schema/Brick#Mechanical_Room
    library: https://brickschema.org/schema/1.3/Brick
    args: {"name": "mech_room"}
  - template: WaterCooledChiller-points
    args: {"name": "name"}
  - template: ChilledWaterPump-points
    args: {"name": "name"}
  - template: CondenserWaterPump-points
    args: {"name": "name"}
    
WaterCooledChiller-points:
  body: >
    @prefix P: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    P:name a brick:Chiller ;
        brick:hasPoint P:MechClgEna, P:MechClgLck, P:MechClgCmd, P:MechClgOATmpSp, P:MechClgRelHumSp, P:MechClgOAWBTmpSp, P:FreeClgEna, P:FreeClgLck, P:FreeClgCmd, P:FreeClgOATmpSp, P:FreeClgRelHumSp, P:FreeClgOAWBTmpSp, P:CHWSysEna, P:ClgDmd,
                       P:ChlrEna, P:ChlrCmd, P:ChlrSts, P:ChlrAlm, P:ChlrPwr, P:ChlrEnrg, P:ChlrCur, P:ChlrLoad, P:ChlrNomCap, P:ChlrActCapPct, P:OATmp, P:ChlrRLA, P:ChlrLeadEna, P:ChlrLagEna, P:ChlrSeq, P:IsoVlvCmd, P:IsoVlvPos, P:CHWDifPrs, P:CHWDifPrsSp, P:CHWDifPrsSpRst, P:ChlrHeadPrs, P:ChlrHeadPrsAlm,
		       P:CWFlwSw, P:CWFlwRat, P:CWFlw, P:CWRTmp, P:CWRTmpSp, P:CWSTmp, P:CWSTmpSp, P:CWTmpLowAlm, P:CWTmpHighAlm, P:CWLoad, P:CWIsoVlvCmd, P:CWIsoVlvPos,
		       P:CHWFlwSw, P:CHWFlwRat, P:CHWFlw, P:ChwSTmp, P:ChwSTmpSp, P:ChwSTmpRst, P:ChwRTmp, P:ChwRTmpSp, P:CHWTmpLowAlm, P:CHWTmpHighAlm, P:CHWLoad,
                       P:EvRfgTmp, P:CdRfgTmp, P:EvRfgPrs, P:CdRfgPrs, P:RfgLvl, P:RfgWarn, P:RfgAlm .
  

  dependencies:
    - template: https://brickschema.org/schema/Brick#Mechanical_Cooling_Enable_Status
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "MechClgEna"}
    - template: https://brickschema.org/schema/Brick#Mechanical_Cooling_Lockout_Status
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "MechClgLck"}
    - template: https://brickschema.org/schema/Brick#Mechanical_Cooling_Enable_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "MechClgCmd"}
    - template: https://brickschema.org/schema/Brick#Mechanical_Cooling_Enable_Outside_Air_Temperature_Parameter
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "MechClgOATmpSp"}
    - template: https://brickschema.org/schema/Brick#Mechanical_Cooling_Enable_Outside_Air_Humidity_Parameter
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "MechClgRelHumSp"}
    - template: https://brickschema.org/schema/Brick#Mechanical_Cooling_Enable_Outside_Air_Wet_Bulb_Temperature_Parameter
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "MechClgOAWBTmpSp"}
    - template: https://brickschema.org/schema/Brick#Economizer_Enable_Status
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "FreeClgEna"}
    - template: https://brickschema.org/schema/Brick#Economizer_Lockout_Status
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "FreeClgLck"}
    - template: https://brickschema.org/schema/Brick#Economizer_Enable_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "FreeClgCmd"}
    - template: https://brickschema.org/schema/Brick#Economizer_Enable_Outside_Air_Temperature_Parameter
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "FreeClgOATmpSp"}
    - template: https://brickschema.org/schema/Brick#Economizer_Enable_Outside_Air_Humidity_Parameter
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "FreeClgRelHumSp"}
    - template: https://brickschema.org/schema/Brick#Economizer_Enable_Outside_Air_Wet_Bulb_Temperature_Parameter
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "FreeClgOAWBTmpSp"}
    - template: https://brickschema.org/schema/Brick#Chilled_Water_System_Enable_Status
