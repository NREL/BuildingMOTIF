FCU:
  body: >
    @prefix P: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    P:name a brick:FCU ;
        brick:hasLocation P:floor .
  dependencies:
  - template: https://brickschema.org/schema/Brick#Floor
    library: https://brickschema.org/schema/1.3/Brick
    args: {"name": "floor"}
  - template: FCU-points
    args: {"name": "name"}
    
FCU-points:
  body: >
    @prefix P: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    P:name a brick:FCU ;
        brick:hasPoint P:FAN-STAT, P:RunHours, P:ZN-STPT-CL-OCC, P:ZN-STPT-CL-UNOC, P:ZN-STPT-HT-OCC, P:ZN-STPT-HT-UNOC, P:ZN-T, P:CHWV-FDBK, P:HWV-FDBK, P:CHWV-SIG, P:HWV-SIG, P:FAN .
  dependencies:
    - template: https://brickschema.org/schema/Brick#Supply_Fan_Status
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "FAN-STAT"}
    - template: https://brickschema.org/schema/Brick#Supply_Fan_Runtime_Setpoint
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "RunHours"}
    - template: https://brickschema.org/schema/Brick#Occupied_Zone_Air_Temperature_Cooling_Setpoint
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ZN-STPT-CL-OCC"}
    - template: https://brickschema.org/schema/Brick#Unoccupied_Zone_Air_Temperature_Cooling_Setpoint
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ZN-STPT-CL-UNOC"}
    - template: https://brickschema.org/schema/Brick#Occupied_Zone_Air_Temperature_Heating_Setpoint
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ZN-STPT-HT-OCC"}
    - template: https://brickschema.org/schema/Brick#Unoccupied_Zone_Air_Temperature_Heating_Setpoint
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ZN-STPT-HT-UNOC"}
    - template: https://brickschema.org/schema/Brick#Zone_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ZN-T"}
    - template: https://brickschema.org/schema/Brick#Chilled_Water_Valve_Position_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "CHWV-FDBK"}
    - template: https://brickschema.org/schema/Brick#Chilled_Water_Valve_Position_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "CHWV-SIG"}
    - template: https://brickschema.org/schema/Brick#Hot_Water_Valve_Position_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "HWV-FDBK"}
    - template: https://brickschema.org/schema/Brick#Hot_Water_Valve_Position_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "HWV-SIG"}
    - template: https://brickschema.org/schema/Brick#Supply_Fan_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "FAN"}

    
