VAV:
  body: >
    @prefix P: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    P:name a brick:RVAV ;
        brick:feeds P:Zone ;
        brick:isFedBy P:airsource .
  dependencies:
  - template: https://brickschema.org/schema/Brick#Zone
    library: https://brickschema.org/schema/1.3/Brick
    args: {"name": "Zone"}
  - template: airsource
    args: {"name": "airsource"}
  - template: VAV-points
    args: {"name": "name"}
    
VAV-points:
  body: >
    @prefix P: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    P:name a brick:RVAV ;
        brick:hasPoint P:AirSourceSA-T, P:DA-T, P:DMPR-POS, P:FAN, P:FAN-STAT, P:FLOW, P:FLOW-STPT, P:HWV-SIG, P:OCC-STAT P:RunHours, P:ZN-STPT-CL-EFF, P:ZN-STPT-CL-OCC, P:ZN-STPT-CL-UNOC, P:ZN-STPT-HT-EFF, P:ZN-STPT-HT-OCC, P:ZN-STPT-HT-UNOC, P:ZN-T, P:ZN-CO2 .
  dependencies:
    - template: https://brickschema.org/schema/Brick#AHU_Discharge_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "AirSourceSA-T"}
    - template: https://brickschema.org/schema/Brick#Discharge_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "DA-T"}
    - template: https://brickschema.org/schema/Brick#Damper_Position_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "DMPR-POS"}
    - template: https://brickschema.org/schema/Brick#Supply_Fan_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "FAN"}
    - template: https://brickschema.org/schema/Brick#Supply_Fan_Status
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "FAN-STAT"}
    - template: https://brickschema.org/schema/Brick#Supply_Air_Flow_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "FLOW"}
    - template: https://brickschema.org/schema/Brick#Supply_Air_Flow_Setpoint
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "FLOW-STPT"}
    - template: https://brickschema.org/schema/Brick#Hot_Water_Valve_Position_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "HWV-SIG"}
    - template: https://brickschema.org/schema/Brick#Occupancy Status
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "OCC-STAT"}
    - template: https://brickschema.org/schema/Brick#Supply_Fan_Runtime_Setpoint
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "RunHours"}
    - template: https://brickschema.org/schema/Brick#Effective_Air_Temperature_Cooling_Setpoint
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ZN-STPT-CL-EFF"}
    - template: https://brickschema.org/schema/Brick#Occupied_Zone_Air_Temperature_Cooling_Setpoint
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ZN-STPT-CL-OCC"}
    - template: https://brickschema.org/schema/Brick#Unoccupied_Zone_Air_Temperature_Cooling_Setpoint
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ZN-STPT-CL-UNOC"}
    - template: https://brickschema.org/schema/Brick#Effective_Air_Temperature_Heating_Setpoint
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ZN-STPT-HT-EFF"}
    - template: https://brickschema.org/schema/Brick#Occupied_Zone_Air_Temperature_Heating_Setpoint
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ZN-STPT-HT-OCC"}
    - template: https://brickschema.org/schema/Brick#Unoccupied_Zone_Air_Temperature_Heating_Setpoint
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ZN-STPT-HT-UNOC"}
    - template: https://brickschema.org/schema/Brick#Zone_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ZN-T"}
    - template: https://brickschema.org/schema/Brick#CO2_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ZN-CO2"}




    
