RTUs:
  body: >
    @prefix P: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    P:name a brick:RTU ;
        brick:hasLocation P:floor .
  dependencies:
  - template: https://brickschema.org/schema/Brick#Floor
    library: https://brickschema.org/schema/1.3/Brick
    args: {"name": "floor"}
  - template: RTU-points
    args: {"name": "name"}
    
RTU-points:
  body: >
    @prefix P: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    P:name a brick:RTU ;
        brick:hasPoint P:CHWV-SIG, P:ECON-SIG, P:HWV-SIG, P:OA-FLOW, P:OCC-STAT, P:RA-T, P:RF, P:RF-STAT, P:RunHours, P:SA-PR, P:SA-PR-STPT, P:SA-T, P:SA-T-STPT, P:SF, P:SF-STAT, P:PH-T, P:SF-VFD-SIG, P:EF, P:EF-STAT, P:EF-VFD-SIG .
  dependencies:
    - template: https://brickschema.org/schema/Brick#Chilled_Water_Valve_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "CHWV-SIG"}
	- template: https://brickschema.org/schema/Brick#Economizer_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ECON-SIG"}
	- template: https://brickschema.org/schema/Brick#Hot_Water_Valve_Position_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "HWV-SIG"}
	- template: https://brickschema.org/schema/Brick#Outside_Air_Flow_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "OA-FLOW"}
	- template: https://brickschema.org/schema/Brick#Occupancy_Status
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "OCC-STAT"}
	- template: https://brickschema.org/schema/Brick#Return_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "RA-T"}
    - template: https://brickschema.org/schema/Brick#Return_Fan_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "RF"}
    - template: https://brickschema.org/schema/Brick#Return_Fan_Status
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "RF-STAT"}
	- template: https://brickschema.org/schema/Brick#Supply_Fan_Runtime_Setpoint
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "RunHours"}
    - template: https://brickschema.org/schema/Brick#Supply_Air_static_Pressure_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "SA-PR"}
    - template: https://brickschema.org/schema/Brick#Supply_Air_static_Pressure_Setpoint
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "SA-PR-STPT"}
    - template: https://brickschema.org/schema/Brick#Supply_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "SA-T"}
    - template: https://brickschema.org/schema/Brick#Supply_Air_Temperature_Setpoint
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "SA-T-STPT"}
	- template: https://brickschema.org/schema/Brick#Supply_Fan_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "SF"}
	- template: https://brickschema.org/schema/Brick#Supply_Fan_Status
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "SF-STAT"}
	- template: https://brickschema.org/schema/Brick#Preheat_Discharge_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "PH-T"}
	- template: https://brickschema.org/schema/Brick#Supply_Fan_VFD_Speed_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "SF-VFD-SIG"}
	- template: https://brickschema.org/schema/Brick#Exhaust_Fan_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "EF"}
	- template: https://brickschema.org/schema/Brick#Exhaust_Fan_Status
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "EF-STAT"}
	- template: https://brickschema.org/schema/Brick#Exhaust_Fan_VFD_Speed_Command
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "EF-VFD-SIG"}








    