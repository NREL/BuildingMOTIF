CRAC:
  body: >
    @prefix P: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    P:name a brick:CARC ;
        brick:hasLocation P:room .
  dependencies:
  - template: https://brickschema.org/schema/Brick#Room
    library: https://brickschema.org/schema/1.3/Brick
    args: {"name": "room"}
  - template: CRAC-points
    args: {"name": "name"}
    
CRAC-points:
  body: >
    @prefix P: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    P:name a brick:CARC ;
        brick:hasPoint P:FAN-STAT, P:ZN-H, P:ZN-H-STPT, P:ZN-T .
  dependencies:
    - template: https://brickschema.org/schema/Brick#Supply_Fan_Status
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "FAN-STAT"}
    - template: https://brickschema.org/schema/Brick#Zone_Air_Humidity_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ZN-H"}
    - template: https://brickschema.org/schema/Brick#Zone_Air_Humidity_Setpoint
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ZN-H-STPT"}
    - template: https://brickschema.org/schema/Brick#Zone_Air_Temperature_Sensor
      library: https://brickschema.org/schema/1.3/Brick
      args: {"name": "ZN-T"}





    
